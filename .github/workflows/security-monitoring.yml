name: Security Monitoring & Dependency Updates

on:
  schedule:
    # Run daily at 2 AM UTC
    - cron: '0 2 * * *'
  workflow_dispatch: # Allow manual trigger

permissions:
  contents: read
  security-events: write
  pull-requests: write

jobs:
  # CodeQL Security Analysis
  codeql-analysis:
    name: CodeQL Security Analysis
    runs-on: ubuntu-latest
    
    strategy:
      fail-fast: false
      matrix:
        language: [ 'csharp', 'javascript' ]

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Initialize CodeQL
      uses: github/codeql-action/init@v2
      with:
        languages: ${{ matrix.language }}

    - name: Setup .NET (for C#)
      if: matrix.language == 'csharp'
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '8.0'

    - name: Build .NET solution
      if: matrix.language == 'csharp'
      run: |
        dotnet restore Backend/ECommerce.sln
        dotnet build Backend/ECommerce.sln --configuration Release --no-restore

    - name: Setup Node.js (for JavaScript)
      if: matrix.language == 'javascript'
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: Frontend/ecommerce-frontend/package-lock.json

    - name: Install Frontend dependencies
      if: matrix.language == 'javascript'
      working-directory: Frontend/ecommerce-frontend
      run: npm ci

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v2

  # Dependency Scanning
  dependency-check:
    name: Dependency Vulnerability Check
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    # .NET Dependency Check
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '8.0'

    - name: Install .NET vulnerability scanner
      run: dotnet tool install --global dotnet-outdated-tool

    - name: Check .NET outdated packages
      run: |
        cd Backend
        dotnet outdated --upgrade

    - name: Run .NET Security Scan
      uses: securecodewarrior/github-action-add-sarif@v1
      with:
        sarif-file: Backend/security-scan-results.sarif
      continue-on-error: true

    # Node.js Dependency Check
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: Frontend/ecommerce-frontend/package-lock.json

    - name: Install Frontend dependencies
      working-directory: Frontend/ecommerce-frontend
      run: npm ci

    - name: Run npm audit
      working-directory: Frontend/ecommerce-frontend
      run: |
        npm audit --json > npm-audit-results.json || true
        npm audit --audit-level high

    - name: Upload npm audit results
      uses: actions/upload-artifact@v3
      with:
        name: npm-audit-results
        path: Frontend/ecommerce-frontend/npm-audit-results.json

    # OWASP Dependency Check
    - name: Run OWASP Dependency Check
      uses: dependency-check/Dependency-Check_Action@main
      with:
        project: 'ECommerce Application'
        path: '.'
        format: 'ALL'
        args: >
          --enableRetired
          --enableExperimental
          --scan Backend/
          --scan Frontend/ecommerce-frontend/
          --exclude '**/node_modules/**'
          --exclude '**/bin/**'
          --exclude '**/obj/**'

    - name: Upload OWASP Dependency Check results
      uses: actions/upload-artifact@v3
      with:
        name: dependency-check-report
        path: reports/

  # Docker Image Security Scanning
  container-security:
    name: Container Security Scan
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Build Backend Docker image
      run: |
        docker build -t ecommerce-backend:test Backend/

    - name: Build Frontend Docker image  
      run: |
        docker build -t ecommerce-frontend:test Frontend/ecommerce-frontend/

    - name: Run Trivy vulnerability scanner on Backend image
      uses: aquasecurity/trivy-action@master
      with:
        image-ref: 'ecommerce-backend:test'
        format: 'sarif'
        output: 'trivy-backend-results.sarif'

    - name: Run Trivy vulnerability scanner on Frontend image
      uses: aquasecurity/trivy-action@master
      with:
        image-ref: 'ecommerce-frontend:test'
        format: 'sarif'
        output: 'trivy-frontend-results.sarif'

    - name: Upload Trivy scan results
      uses: github/codeql-action/upload-sarif@v2
      if: always()
      with:
        sarif_file: 'trivy-backend-results.sarif'

    - name: Upload Frontend Trivy scan results
      uses: github/codeql-action/upload-sarif@v2
      if: always()
      with:
        sarif_file: 'trivy-frontend-results.sarif'

    # Scan for secrets in Docker images
    - name: Scan Docker images for secrets
      run: |
        docker run --rm -v /var/run/docker.sock:/var/run/docker.sock \
          wagoodman/dive:latest ecommerce-backend:test --ci --lowestEfficiency=0.95
        
        docker run --rm -v /var/run/docker.sock:/var/run/docker.sock \
          wagoodman/dive:latest ecommerce-frontend:test --ci --lowestEfficiency=0.95

  # License Compliance Check
  license-check:
    name: License Compliance Check
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '8.0'

    - name: Install .NET License Scanner
      run: dotnet tool install --global dotnet-project-licenses

    - name: Check .NET Licenses
      run: |
        cd Backend
        dotnet-project-licenses --input ECommerce.sln --output-format json > ../dotnet-licenses.json

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: Frontend/ecommerce-frontend/package-lock.json

    - name: Install license checker
      run: npm install -g license-checker

    - name: Check Node.js Licenses
      working-directory: Frontend/ecommerce-frontend
      run: |
        license-checker --json --out ../../nodejs-licenses.json --excludePrivatePackages

    - name: Upload License Reports
      uses: actions/upload-artifact@v3
      with:
        name: license-reports
        path: |
          dotnet-licenses.json
          nodejs-licenses.json

  # Infrastructure as Code Security
  iac-security:
    name: Infrastructure Security Scan
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Run Checkov for Dockerfile security
      uses: bridgecrewio/checkov-action@master
      with:
        directory: .
        framework: dockerfile
        output_format: sarif
        output_file_path: checkov-dockerfile-results.sarif

    - name: Run Checkov for Docker Compose security
      uses: bridgecrewio/checkov-action@master
      with:
        directory: .
        framework: docker_compose
        output_format: sarif
        output_file_path: checkov-compose-results.sarif

    - name: Upload Checkov scan results
      uses: github/codeql-action/upload-sarif@v2
      if: always()
      with:
        sarif_file: checkov-dockerfile-results.sarif

    - name: Upload Compose scan results
      uses: github/codeql-action/upload-sarif@v2
      if: always()
      with:
        sarif_file: checkov-compose-results.sarif

  # Security Report Summary
  security-summary:
    name: Security Summary Report
    runs-on: ubuntu-latest
    needs: [codeql-analysis, dependency-check, container-security, license-check, iac-security]
    if: always()
    
    steps:
    - name: Download all artifacts
      uses: actions/download-artifact@v3

    - name: Generate Security Summary
      run: |
        echo "# ðŸ›¡ï¸ Security Monitoring Report" > security-summary.md
        echo "" >> security-summary.md
        echo "**Date:** $(date)" >> security-summary.md
        echo "" >> security-summary.md
        echo "## Status Overview" >> security-summary.md
        echo "" >> security-summary.md
        
        if [ "${{ needs.codeql-analysis.result }}" == "success" ]; then
          echo "âœ… CodeQL Analysis: PASSED" >> security-summary.md
        else
          echo "âŒ CodeQL Analysis: FAILED" >> security-summary.md
        fi
        
        if [ "${{ needs.dependency-check.result }}" == "success" ]; then
          echo "âœ… Dependency Check: PASSED" >> security-summary.md
        else
          echo "âŒ Dependency Check: FAILED" >> security-summary.md
        fi
        
        if [ "${{ needs.container-security.result }}" == "success" ]; then
          echo "âœ… Container Security: PASSED" >> security-summary.md
        else
          echo "âŒ Container Security: FAILED" >> security-summary.md
        fi
        
        if [ "${{ needs.license-check.result }}" == "success" ]; then
          echo "âœ… License Compliance: PASSED" >> security-summary.md
        else
          echo "âŒ License Compliance: FAILED" >> security-summary.md
        fi
        
        if [ "${{ needs.iac-security.result }}" == "success" ]; then
          echo "âœ… Infrastructure Security: PASSED" >> security-summary.md
        else
          echo "âŒ Infrastructure Security: FAILED" >> security-summary.md
        fi
        
        echo "" >> security-summary.md
        echo "## Recommendations" >> security-summary.md
        echo "" >> security-summary.md
        echo "- Review security alerts in the Security tab" >> security-summary.md
        echo "- Update dependencies with known vulnerabilities" >> security-summary.md
        echo "- Address container security issues" >> security-summary.md
        echo "- Ensure license compliance" >> security-summary.md
        
        cat security-summary.md

    - name: Upload Security Summary
      uses: actions/upload-artifact@v3
      with:
        name: security-summary-report
        path: security-summary.md