name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME_BACKEND: ${{ github.repository }}/backend
  IMAGE_NAME_FRONTEND: ${{ github.repository }}/frontend

jobs:
  # Security and Code Quality Checks
  security-scan:
    name: Security & Code Quality
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0  # Required for some security scanners

    # Backend Security Checks
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '8.0'

    - name: Restore .NET dependencies
      run: dotnet restore Backend/ECommerce.sln

    - name: Build .NET solution
      run: dotnet build Backend/ECommerce.sln --configuration Release --no-restore

    - name: Run .NET Security Scan (DevSkim)
      uses: microsoft/devskim-action@v1
      with:
        directory-to-scan: Backend/

    # Frontend Security Checks  
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: Frontend/ecommerce-frontend/package-lock.json

    - name: Install Frontend dependencies
      working-directory: Frontend/ecommerce-frontend
      run: npm ci

    - name: Run Frontend Audit
      working-directory: Frontend/ecommerce-frontend
      run: npm audit --audit-level high

    # Docker Security Scanning
    - name: Run Trivy vulnerability scanner on Backend
      uses: aquasecurity/trivy-action@master
      with:
        scan-type: 'fs'
        scan-ref: 'Backend/'
        format: 'sarif'
        output: 'trivy-backend-results.sarif'

    - name: Run Trivy vulnerability scanner on Frontend
      uses: aquasecurity/trivy-action@master
      with:
        scan-type: 'fs'
        scan-ref: 'Frontend/ecommerce-frontend/'
        format: 'sarif'
        output: 'trivy-frontend-results.sarif'

    - name: Upload Trivy scan results to GitHub Security tab
      uses: github/codeql-action/upload-sarif@v2
      if: always()
      with:
        sarif_file: 'trivy-backend-results.sarif'

    - name: Upload Frontend Trivy scan results to GitHub Security tab
      uses: github/codeql-action/upload-sarif@v2
      if: always()
      with:
        sarif_file: 'trivy-frontend-results.sarif'

    # Secrets Detection
    - name: Run GitLeaks for secret detection
      uses: gitleaks/gitleaks-action@v2
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # Backend Tests
  backend-tests:
    name: Backend Tests
    runs-on: ubuntu-latest
    needs: security-scan
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_DB: ecommerce_test
          POSTGRES_USER: test_user
          POSTGRES_PASSWORD: test_password
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
          
      redis:
        image: redis:7
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '8.0'

    - name: Restore dependencies
      run: dotnet restore Backend/ECommerce.sln

    - name: Build solution
      run: dotnet build Backend/ECommerce.sln --configuration Release --no-restore

    - name: Run Unit Tests
      run: |
        dotnet test Backend/tests/ECommerce.API.Tests/ECommerce.API.Tests.csproj \
          --configuration Release \
          --no-build \
          --verbosity normal \
          --collect:"XPlat Code Coverage" \
          --results-directory ./TestResults/
      env:
        ConnectionStrings__DefaultConnection: "Host=localhost;Database=ecommerce_test;Username=test_user;Password=test_password;Port=5432"
        Redis__ConnectionString: "localhost:6379"

    - name: Upload Test Results
      uses: actions/upload-artifact@v3
      if: always()
      with:
        name: backend-test-results
        path: TestResults/

    - name: Generate Code Coverage Report
      run: |
        dotnet tool install --global dotnet-reportgenerator-globaltool
        reportgenerator -reports:"TestResults/**/coverage.cobertura.xml" -targetdir:"TestResults/CoverageReport" -reporttypes:Html

    - name: Upload Code Coverage
      uses: actions/upload-artifact@v3
      with:
        name: backend-coverage-report
        path: TestResults/CoverageReport/

  # Frontend Tests
  frontend-tests:
    name: Frontend Tests
    runs-on: ubuntu-latest
    needs: security-scan

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: Frontend/ecommerce-frontend/package-lock.json

    - name: Install dependencies
      working-directory: Frontend/ecommerce-frontend
      run: npm ci

    - name: Run ESLint
      working-directory: Frontend/ecommerce-frontend
      run: npm run lint

    - name: Run TypeScript Check
      working-directory: Frontend/ecommerce-frontend
      run: npx tsc --noEmit

    - name: Run Tests with Coverage
      working-directory: Frontend/ecommerce-frontend
      run: npm test -- --coverage --watchAll=false --testResultsProcessor=jest-sonar-reporter
      env:
        CI: true

    - name: Upload Test Results
      uses: actions/upload-artifact@v3
      if: always()
      with:
        name: frontend-test-results
        path: Frontend/ecommerce-frontend/coverage/

  # Build and Push Docker Images
  build-and-push:
    name: Build & Push Docker Images
    runs-on: ubuntu-latest
    needs: [backend-tests, frontend-tests]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    permissions:
      contents: read
      packages: write

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Log in to Container Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Extract metadata for Backend
      id: meta-backend
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME_BACKEND }}
        tags: |
          type=ref,event=branch
          type=ref,event=pr
          type=sha,prefix={{branch}}-
          type=raw,value=latest,enable={{is_default_branch}}

    - name: Build and push Backend image
      uses: docker/build-push-action@v5
      with:
        context: Backend/
        platforms: linux/amd64,linux/arm64
        push: true
        tags: ${{ steps.meta-backend.outputs.tags }}
        labels: ${{ steps.meta-backend.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

    - name: Extract metadata for Frontend
      id: meta-frontend
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME_FRONTEND }}
        tags: |
          type=ref,event=branch
          type=ref,event=pr
          type=sha,prefix={{branch}}-
          type=raw,value=latest,enable={{is_default_branch}}

    - name: Build and push Frontend image
      uses: docker/build-push-action@v5
      with:
        context: Frontend/ecommerce-frontend/
        platforms: linux/amd64,linux/arm64
        push: true
        tags: ${{ steps.meta-frontend.outputs.tags }}
        labels: ${{ steps.meta-frontend.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

    # Container Security Scanning
    - name: Run Trivy vulnerability scanner on Backend image
      uses: aquasecurity/trivy-action@master
      with:
        image-ref: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME_BACKEND }}:latest
        format: 'sarif'
        output: 'trivy-backend-image-results.sarif'

    - name: Run Trivy vulnerability scanner on Frontend image
      uses: aquasecurity/trivy-action@master
      with:
        image-ref: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME_FRONTEND }}:latest
        format: 'sarif'
        output: 'trivy-frontend-image-results.sarif'

    - name: Upload Backend image scan results
      uses: github/codeql-action/upload-sarif@v2
      if: always()
      with:
        sarif_file: 'trivy-backend-image-results.sarif'

    - name: Upload Frontend image scan results
      uses: github/codeql-action/upload-sarif@v2
      if: always()
      with:
        sarif_file: 'trivy-frontend-image-results.sarif'

  # Deploy to Staging (if needed)
  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: build-and-push
    if: github.ref == 'refs/heads/develop'
    
    environment: staging
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Deploy to Staging Environment
      run: |
        echo "Deploying to staging environment..."
        # Add your staging deployment logic here
        # This could be:
        # - Update Kubernetes deployments
        # - Deploy to cloud provider (AWS ECS, Azure Container Instances, etc.)
        # - Update docker-compose on staging server
        
    - name: Run Smoke Tests
      run: |
        echo "Running smoke tests against staging..."
        # Add smoke tests here

  # Deploy to Production
  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: build-and-push
    if: github.ref == 'refs/heads/main'
    
    environment: production
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Deploy to Production Environment
      run: |
        echo "Deploying to production environment..."
        # Add your production deployment logic here
        
    - name: Run Health Checks
      run: |
        echo "Running production health checks..."
        # Add production health checks here

  # Notification
  notify:
    name: Notify
    runs-on: ubuntu-latest
    needs: [deploy-production, deploy-staging]
    if: always()
    
    steps:
    - name: Notify on Success
      if: ${{ contains(needs.*.result, 'success') }}
      run: |
        echo "Deployment successful! üéâ"
        # Add notification logic (Slack, email, etc.)
        
    - name: Notify on Failure
      if: ${{ contains(needs.*.result, 'failure') }}
      run: |
        echo "Deployment failed! ‚ùå"
        # Add failure notification logic